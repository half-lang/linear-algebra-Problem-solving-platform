{% extends "csstemplate.html" %}

{% load static %}

{% block head %}
<title> 矩阵求逆 </title>
{% endblock head %}

{% block body %}

<!-- 主内容 -->
<header>
      <div class="jumbotron" style="background-color:rgb(32, 189, 129)">
        <div class="row">
          <div class="col-md-offset-1" style="color:rgb(255, 255, 255)">
            <h1>矩阵模块</h1>
          </div>
        </div>
      </div>
    </header>
<main>
  <div class="container">
    <div class="row">
      <!-- 内容 -->
      <div role="main" class="col-md-9">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"> 矩阵求逆 </h3>
          </div>

          <div class="panel-body">
            <form class="form-horizontal">
              <label for="matrix" class="col-md-2 control-label">输入矩阵</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="matrix" value="[[0, 1, 1],[1, 2, 1],[1, 1, 2]]">
              </div>
              <div class="col-md-1">
                <button type="button" class="btn btn-default" id="submit">提交</button>
              </div>
            </form>
          </div>
        </div>

        <!-- 答案区域 -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">问题解答</h3>
          </div>

          <div class="panel-body">

            <div class="panel panel-default" id="start_area" hidden>
              <div class="panel-body">
                $A=$ <span id="start"></span>
              </div>
            </div>

            <div class="panel panel-default" id="course_area" hidden>
              <div class="panel-body" id="course">
              </div>
            </div>

            <div class="panel panel-default" id="result_area" hidden>
              <div class="panel-body" id="result">
              </div>
            </div>

          </div>
        </div>

      </div>

      <!-- 侧边栏 -->
      <div class="col-md-3" role="complementary">
        <ul class="list-group">
          <li class="list-group-item"><h3><a href="#">快捷导航</a></h3></li>
          <li class="list-group-item"><a href="{% url 'EigenValueSolverPage' %}">特征值</a></li>
          <li class="list-group-item"><a href="{% url 'EigenVectorSolverPage' %}">特征向量</a></li>
          <li class="list-group-item"><a href="{% url 'DiagSymmetricSolverPage' %}">矩阵对角化</a></li>
          <li class="list-group-item"><a href="{% url 'InverseSolverPage' %}">矩阵求逆</a></li>
        </ul>
      </div>
      
    </div>
  </div>
</main>

<!-- 答案生成代码 -->
<script> var SolverUrl = "{% url 'InverseSolver' %}" </script>
<script src="{% static 'linequ/InverseSolver.js' %}"></script>

{% endblock body %}
